{% extends 'base.html' %}

{% block 'content' %}
    <h1><i class="{{ skill.icon_class }}"></i> {{ skill.name }}</h1>
    <p>{{ skill.description }}</p>
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }}</li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
{% endblock %}
