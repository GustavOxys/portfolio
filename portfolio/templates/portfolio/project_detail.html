{% extends 'global/base_skill.html' %}
{% load static %}

{% block content %}
<section class="project-detail" id="project-detail">
    <div class="project-detail-container">
        
        
        <div class="project-detail-one">
            <img src="{{ project.image2.url }}" alt="" />
            <div class="project-detail-second-column">
                <h2>{{ project.name }}</h2>
                <p>{{project.about_intro|linebreaks}}</p>
            </div>
            
        </div>
        <div class="project-detail-two">
            <div>
                <p>{{project.about_detail|linebreaks}}</p>
            </div>
            
            <img src="{{ project.image3.url }}" alt="{{ project.name }} - Imagem 3" />
        </div>

        <div>
            <p>{{project.about_conclusion}}</p>
        </div>
    </div>
</section>
{% endblock %}
